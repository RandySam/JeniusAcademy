<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/reg.css">
    <title>Register</title>
</head>
<body>
    <div class="home">
        <div class="top">
            <div class="nav-top">
                <p><a href="./">JeniusAcademy.id</a></p>
            </div>
        </div>
        <div class="mid">
            <div class="form">
                <form action="">
                    <div class="name">
                        <div class="firstname">
                            <p>Firstname</p>
                            <input type="text" class="firstname" id="firstname">
                        </div>
                        <div class="username">
                            <p >Username</p>                      
                            <input type="text" class="username" id="username">
                        </div>
                    </div>
                    <div class="email">
                        <p >Email</p>                  
                        <input type="text" class="email" id="email">
                    </div>
                    <div class="nomor-telpon">
                        <p>Number Phone</p>                  
                        <input type="text" class="no-telp" id="no-telp">
                    </div>
                    <div class="Password">
                        <p>Passwpord</p>                  
                        <input type="text" class="pass" id="pass">
                    </div>
                    <div class="conf-password">
                        <p >Confirm Passwpord</p>                  
                        <input type="text" class="conf-pass" id="conf-pass">
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="./../js/home.js"></script>
</html>
